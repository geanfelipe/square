<ion-view title="Search">
  <ion-header-bar></ion-header-bar>
  <ion-content >
    <ion-scroll delegate-handle="taskScroll" direction="y">
    	<div class="row"><div class="col ">
    		<h3>Resultados da Pesquisa  {{search}} por {{typesearch}}</h3>
    	</div></div>
    	<ion-list >
      		<ion-item class="item item-thumbnail-left" ng-repeat="praca in result" href="#/praca/{{praca.id}}">
          <img src="img/ionic.png">

        <h2>{{praca.nome}}</h2>
        
        <h2 >{{praca.localidade.logradouro}},nยบ {{praca.localidade.numero}}</h2>
        <h2>Bairro {{praca.localidade.bairro}} </h2>
      </ion-item>
    </ion-list>
    <div ng-show="zero" class="row list item "><h2 class="col col-offset-20"> Nada encontrado<h2></div>
    </ion-scroll>
  </ion-content>
</ion-view>

<ion-view >
  <ion-header-bar >
    <!-- <ion-nav-buttons side="left"> 
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons> -->
  </ion-header-bar>
  
  <ion-content scrollbar-y="true">
    
    <div class="bar bar-header item-input-inset">
        <div class="item-input-wrapper ">
          <input type="search" ng-model="search.search" placeholder="Encontrar praças,trucks" ng-model="query" >
        <button class="button button-icon ion-ios-search" ng-click="searchOption()"></button>
        </div>
        <!-- <button class="button button-clear">Cancel</button> -->
    </div>

    <ion-list >
      <ion-item class="item item-thumbnail-left" ng-repeat="praca in pracas | filter : query" href="#/praca/{{praca.id}}">
          <img src="img/ionic.png">
        <h2>{{praca.nome}}</h2>
        <h2 >{{praca.localidade.logradouro}},nº {{praca.localidade.numero}}</h2>
        <h2>Bairro {{praca.localidade.bairro}} </h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
